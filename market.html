     <h1>Car Sales Map</h1>


<div class="map-chart-wrapper">
    <!-- ЛІВА КОЛОНКА: КАРТА -->
    <div class="map-column">
        <div class="map-container">
            <select id="yearSelect"></select>
            <div id="map"></div>
            <div id="legend">
                <div class="legend-item"><div class="legend-color" style="background:#004080"></div>10M+</div>
                <div class="legend-item"><div class="legend-color" style="background:#005FCC"></div>5M+</div>
                <div class="legend-item"><div class="legend-color" style="background:#1A75E6"></div>1M+</div>
                <div class="legend-item"><div class="legend-color" style="background:#4D94EB"></div>500k+</div>
                <div class="legend-item"><div class="legend-color" style="background:#80B3F0"></div>100k+</div>
                <div class="legend-item"><div class="legend-color" style="background:#B3D1F5"></div>50k+</div>
                <div class="legend-item"><div class="legend-color" style="background:#E6F0FA"></div>0+</div>
                <div class="legend-item"><div class="legend-color" style="background:#ccc"></div>No Data</div>
            </div>
        </div>
    </div>

    <!-- ПРАВА КОЛОНКА: ГРАФІК -->
    <div class="chart-column">
      <select id="countrySelect">
            <option value="world">Worldwide</option>
        </select>
        <canvas id="salesChart"></canvas>
    </div>
</div>


</div>
